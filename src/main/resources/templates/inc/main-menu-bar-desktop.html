    <body>
        <section
            class="lg:d:block d:none main-menu-bar-tablet w:5 bg-color:base-1 h:100p px:6 flex-shrink:0"
        >
            <h1 class="d:none">메인메뉴바</h1>
            <ul class="d:flex fl-dir:column ai:center">
                <div class="d:flex w:100p jc:center ai:center mt:4 ml:5">
                    <div>
                        <a class="" href=""
                            ><img
                                class="withbooks-img mt:1 w:1"
                                src="/icon/home.svg"

                        /></a>
                    </div>
                    <div class="m:4">
                        <a class="fs:8 fw:3 d:block" href="">위드북스</a>
                    </div>
                </div>
                <section class="d:flex fl-dir:column mt:6 w:100p ai:center">
                    <h1 class="d:none">프로필</h1>
                    <span class="d:flex mb:2">
                        <div>
                            <a href=""

                        <div class="ml:5 d:flex fl-dir:column jc:center">
                            <div>
                                <a class="fs:3 fw:3 color:base-8" href=""

                            <div class="mt:1">
                                <a class="fs:1 color:main-6" href=""
                                    >프로필 관리</a
                                >
                            </div>
                        </div>
                    </span>
                    <div class="d:flex my:4 ai:end jc:center h:1 w:100p">
                        <div class="d:flex fl-dir:column jc:center ai:center">
                            <div
                                class="icon:my-libraryd icon icon-size:5"
                            ></div>
                            <div class="m:1 w:100p d:flex jc:center">
                                <a class="fs:2" href="">내 서재</a>
                            </div>
                        </div>
                        <div
                            class="ml:3 d:flex fl-dir:column jc:center ai:center"

                            <div class="m:1 w:100p d:flex jc:center">
                                <a class="fs:2" href="">마이위드</a>
                            </div>
                        </div>
                        <div
                            class="ml:3 d:flex fl-dir:column jc:center ai:center"

                            <div class="m:1 w:100p d:flex jc:center">
                                <a class="fs:2" href="">캘린더</a>
                            </div>
                        </div>

                <span class="d:flex fl-dir:column w:100p">
                    <span class="mt:2 h:1 w:100p bg-color:base-3"></span>
                    <li class="mt:5 px:2 py:1">
                        <a
                            class="deco icon:book-searchd fs:3 fw:3 color:base-8 deco-mr:3"
                            href="/book/list"
                            >책검색</a
                        >
                    </li>
                    <li class="mt:5 px:2 py:1">
                        <a
                            class="deco icon:withd fs:3 fw:3 color:base-8 deco-mr:3"

                    </li>
                    <li
                        class="mt:5 px:2 py:1 w:100p border-radius:6 bg-color:main-2"
                    >
                        <a
                            class="deco icon:book-shortd deco-mr:3 fs:3 fw:3 color:main-5 icon-color:main-5"
                            href="/shorts/list"
                            >북쇼츠</a
                        >
                    </li>
                    <li class="mt:5 px:2 py:1">
                        <a
                            class="deco icon:book-logd fs:3 fw:3 color:base-8 deco-mr:3"

                    </li>
                    <span
                        class="mt:5 h:1 w:100p bg-color:base-3 color:base-8"
                    ></span>
                    <li class="mt:5 px:2 py:1">
                        <a
                            class="deco icon:gear_six fs:3 fw:3 color:base-8 deco-mr:3"
                            href=""

                    </li>
                </span>
