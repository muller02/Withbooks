<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/newtil-css@0.1.44/dist/style.css" />
</head>
<body>

    <header class="n-panel n-top-panel">
        <div class="n-container px:4 lg:px:10 mx:auto">
          <h1>책 검색</h1>
        </div>
      </header>
      
      <aside class="n-panel n-side-panel">
        <nav class="n-panel n-menu-panel">
          <h1 class="text-align:center mb:4">메뉴</h1>
          <ul class="of:hidden">
            <li class="bg-color:base-2 bd-radius:1">
              <button
                class="deco deco-mr:3 deco-color:base-7 icon:house_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
              >
                <span class="d:none lg:d:inline">HOME</span>
              </button>
            </li>
            <li>
              <button
                class="deco deco-mr:3 deco-color:base-7 icon:squares_four_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
              >
                <span class="d:none lg:d:inline">책 검색</span>
              </button>
            </li>
            <li>
              <button
                class="deco deco-mr:3 deco-color:base-7 icon:squares_four_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
              >
                <span class="d:none lg:d:inline">위드 관리</span>
              </button>
            </li>
            <li>
              <button
                class="deco deco-mr:3 deco-color:base-7 icon:squares_four_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
              >
                <span class="d:none lg:d:inline">북쇼츠 관리</span>
              </button>
            </li>
            <li>
              <button
                class="deco deco-mr:3 deco-color:base-7 icon:squares_four_fill d:flex ai:center p:2 pl:3 font-size:2 font-weight:2 cursor:pointer white-space:nowrap"
              >
                <span class="d:none lg:d:inline">회원 관리</span>
              </button>
            </li>
          </ul>
        </nav>
      </aside>






    <main class="n-panel n-main-panel">
        <div class="n-container px:4 lg:px:10">
            <h1 class="d:none">Main</h1>

            <section class="mt:4">
                <h1 class="d:none">검색</h1>
                <form class="n-form n-field-textbox:underline d:flex justify-content:space-around">
                    <label>검색
                        <input
                        type="text"
                        class="n-textbox n-textbox-type:outline n-textbox-status:focus"
                        placeholder="Outline Focus" />
                    </label>
                    <button type="button" class="n-btn n-btn-type:filled">검색</button>
                  </form>
            </section>

            <div class="d:flex justify-content:space-between mt:4">
                <div>검색 결과 : 1032 건</div>
                <div>
                    <button type="button" class="n-btn n-btn-type:filled">책 등록</button>
                    <button type="button" class="n-btn n-btn-type:filled n-btn-color:accent">일괄 공개</button>
                </div>
            </div>

            <!--  n-bbs-table n-column-width:3 -->
            <table class="n-table n-row-height:2 n-table-border n-table-hover">
                <thead>
                    <tr>
                        <th scope="col">
                            <label>
                                <input type="checkbox" class="n-toggle n-toggle-type:check-box n-toggle-size:1" />
                            </label>
                        </th>
                        <th scope="col">ID</th>
                        <th scope="col">공개 여부</th>
                        <th scope="col">사진</th>
                        <th scope="col">제목</th>
                        <th scope="col">작가</th>
                        <th scope="col">등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">
                            <label>
                                <input type="checkbox" class="n-toggle n-toggle-type:check-box  n-toggle-size:1" />
                            </label>
                        </th>
                        <th scope="row">1</th>
                        <td><span class="icon icon:eye"></span></td>
                        <td><img src="/img/bookshorts/detail/도둑맞은집중력.PNG" class="h:1 w:1" alt=""></td>
                        <td><a href="detail">도둑 맞은 집중력</a></td>
                        <td>홍길동</td>
                        <td>2020-11-01</td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>
                                <input type="checkbox" class="n-toggle n-toggle-type:check-box  n-toggle-size:1" />
                            </label>
                        </th>
                        <th scope="row">2</th>
                        <td><span class="icon icon:eye_slash"></span></td>
                        <td><img src="/img/bookshorts/detail/도둑맞은집중력.PNG" class="h:1 w:1" alt=""></td>
                        <td><a href="detail">도둑 맞은 집중력</a></td>
                        <td>홍길동</td>
                        <td>2021-03-01</td>
                    </tr>
                </tbody>
            </table>
            <section class="mt:4">
                <h1 class="d:none">페이저</h1>
                <ul class="n-pager justify-content:center">
                    <li class="active"><a>1</a></li>
                    <li><a>2</a></li>
                    <li><a>3</a></li>
                </ul>
            </section>

        </div>
    </main>
</body>
</html>
