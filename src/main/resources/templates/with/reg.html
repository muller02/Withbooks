<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="inc/layout"
>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/withtil.css" />
    <link rel="stylesheet" type="text/css" href="/var.css" />

    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 15px;

            color: var(--color-base-9);
        }



        input[type="text"]:invalid{
       border-color: var(--color-main-5);
        }

        .with-name label::after{

            margin-top: 6px;
            color: var(--color-accent-1);
            display: block;
            width: 100%;
            height: 20px;


        }
        .with-name label:has(input:invalid)::after{
            content: "두 글자 이상 입력 필수입니다.";
             color: red;

        }

        .with-member label::after{

            margin-top: 6px;
            color: var(--color-accent-1);
            display: block;
            width: 100%;
            height: 20px;


        }
        .with-member label:has(input:invalid)::after{
            content: "";
            color: red;

        }



    </style>
</head>

<body>
<main layout:fragment="main" class="n-container mx:auto">


    <section class="pb:4 pt:4 pl:4 pr:4 with-reg-page">
        <h1 class="d:none">위드 등록 페이지</h1>
        <form class="n-form2">
            <div class="d:flex jc:end">
                <button type="submit" id="btn" class="n-btn mt:3 bg-color:main-5">등록</button>
            </div>
        <p class="fw:3 fs:5 mr:3 ml:3 mb:4 mb:8">
            <span class="font-size:7"> 북버그(유저명) 님,</span><br />
            위드를 만들어볼까요?
        </p>


        <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
            <div class="mb:2 fw:3">위드대표사진</div>
            <div class="bd bd-color:main-1 w:3 h:3 bd-radius:4 bg-color:base-2">
                <label class="d:flex justify-content:center ai:center h:100p">
                    <span class="icon icon:plus d:inline-block">사진</span>


                    <input
                            type="file"
                            class=" n-textbox n-textbox-type:underline n-textbox-label:top d:none "

                    />

                </label>
            </div>
        </section>

        <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
            <div class="mb:2 fw:3">대면/비대면</div>
            <ul class="w:full d:flex jc:start gap:2">
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        대면
                        <input type="radio" class="d:none" name="category"  required/>
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        비대면
                        <input type="radio" class="d:none" name="category"  required/>
                    </label>
                </li>
            </ul>
        </section>

        <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
            <div class="mb:2 fw:3">위드명</div>
            <div class="with-name">
                <label>
                <input
                        type="text"
                        class="n-textbox n-textbox-type:underline n-textbox-label:top "
                        placeholder="위드명" required minlength="2"
                />


            </label>
            </div>

        </section>

        <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
            <div class="mb:2 fw:3">주요 카테고리</div>
            <ul class="w:full d:flex jc:start gap:2 fl-wrap:wrap">
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        소설
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        인문
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        에세이
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        자기계발
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        경영·경제
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        여행
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        인문/철학
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        시
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        종교
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        역사
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        예술
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        사회·정치
                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        건강·취미

                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
                <li>
                    <label class="n-toggle n-toggle-type:outline-box">
                        유아

                        <input type="checkbox" class="d:none" name="category" />
                    </label>
                </li>
            </ul>
        </section>

        <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
            <h1 class="d:none">토론주기</h1>
            <div class="mb:2 fw:3">토론 주기</div>

            <select name="dday" id="" class="with-reg-select-component">
                <option value="m1">월 1회</option>
                <option value="m2">월 2회</option>
                <option value="m2d1">2개월 1회</option>
                <option value="m3d2">3개월 1회</option>
                <option value="oth">기타</option>
            </select>
        </section>

        <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
            <div class="mb:2 fw:3">위드 정원</div>

            <label>
                <div>
                    <input
                            type="number" min="1"
                            class="n-textbox n-textbox-type:underline n-textbox-label:top w:3"
                            placeholder="정원"
                    />
                    <span> 명</span>
                </div>
            </label>
        </section>

        <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
            <h1 class="d:none">모임장소</h1>
            <div class="mb:2 fw:3">모임장소</div>

            <select name="space" id="region" class=" ">
                <option value="m1">전체</option>
                <option value="m1">강원특별자치도</option>
                <option value="m1">경기도</option>
                <option value="m1">경상남도</option>
                <option value="m1">경상북도</option>
                <option value="m1">광주광역시</option>
                <option value="m1">대전광역시</option>
                <option value="m1">부산광역시</option>
                <option value="m1">세종특별자치시</option>
                <option value="m2">울산광역시</option>
                <option value="m1">인천광역시</option>
                <option value="m1">전라남도</option>
                <option value="m1">전라북도</option>
                <option value="m1">전북특별자치도</option>
                <option value="m1">제주특별자치도</option>
                <option value="m1">충청남도</option>
                <option value="m1">충청북도</option>

            </select>

            <select name="space" id="pet-select" class="">
                <option value="m1">전체</option>
                <option value="m1">서울</option>

                <option value="m2">대구시</option>
            </select>
        </section>

        <section class="n-item n-item:shadow mb:4 pt:4 pb:4 pl:5 pr:5">
            <h1 class="d:none">위드소개</h1>
            <div class="mb:2 fw:3">위드소개(선택)</div>
            <div class="d:flex ai:center">
            <textarea
                    type="text"
                    class="n-textbox"
                    placeholder="위드를 간단히 소개 해보세요 !"
            ></textarea>
            </div>
        </section>
        </form>
    </section>


</main>
</body>
</html>
